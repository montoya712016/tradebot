<!doctype html>
<html lang="pt-br" data-bs-theme="dark">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{{ title or "Astra — Dashboard" }}</title>

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />

    <link rel="stylesheet" href="{{ url_for('static', filename='dashboard.css') }}?v=20260123d" />

    <script>
      // aplica tema o mais cedo possível (evita flash)
      (function () {
        try {
          var saved = localStorage.getItem("astra-theme");
          if (saved === "light" || saved === "dark") {
            document.documentElement.setAttribute("data-bs-theme", saved);
          }
        } catch (e) {}
      })();
    </script>
  </head>
  <body class="astra-body">
    <header class="navbar navbar-expand-lg navbar-glass sticky-top">
      <div class="container-fluid px-3">
        <a class="navbar-brand d-flex align-items-center gap-2" href="/">
          <span class="brand-dot"></span>
          <span class="fw-semibold">Astra Tradebot</span>
          <span class="badge text-bg-secondary ms-1">Realtime</span>
        </a>

        <div class="d-flex align-items-center gap-3">
          <div class="d-none d-md-flex align-items-center gap-2">
            <span id="status-dot" class="status-dot status-offline"></span>
            <small class="text-secondary">
              <span class="me-1">Atualizado:</span>
              <span id="last-update">—</span>
            </small>
          </div>

          <button id="theme-toggle" class="btn btn-sm btn-outline-secondary">
            <i class="bi bi-moon-stars"></i>
            <span class="d-none d-sm-inline ms-1">Tema</span>
          </button>
        </div>
      </div>
    </header>

    <main class="container-fluid px-3 py-3">
      <div class="row g-3">
        <aside class="col-12 col-lg-2">
          <div class="card card-glass h-100">
            <div class="card-body p-3">
              <div class="nav nav-pills flex-column gap-1">
                <a class="nav-link active" href="/">
                  <i class="bi bi-speedometer2 me-2"></i>Dashboard
                </a>
                <a class="nav-link disabled" href="#">
                  <i class="bi bi-bar-chart-line me-2"></i>Performance
                </a>
                <a class="nav-link disabled" href="#">
                  <i class="bi bi-journal-text me-2"></i>Logs
                </a>
                <a class="nav-link disabled" href="#">
                  <i class="bi bi-gear me-2"></i>Config
                </a>
              </div>

              <hr class="my-3" />

              <div class="small text-secondary">
                <div class="d-flex justify-content-between">
                  <span>Modo</span>
                  <span class="badge text-bg-secondary" id="mode-badge">—</span>
                </div>
                <div class="d-flex justify-content-between mt-2">
                  <span>Servidor</span>
                  <span class="text-secondary-emphasis">PC</span>
                </div>
                <div class="d-flex justify-content-between mt-2">
                  <span>Health</span>
                  <span id="health-badge" class="badge text-bg-secondary">—</span>
                </div>
              </div>
            </div>
          </div>
        </aside>

        <section class="col-12 col-lg-10">
          {% block content %}{% endblock %}
        </section>
      </div>
    </main>

    <footer class="container-fluid px-3 pb-3">
      <div class="text-center text-secondary small">
        Astra Tradebot • dashboard local/NGROK • <span class="text-secondary-emphasis">v0</span>
      </div>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    {% block scripts %}{% endblock %}
  </body>
</html>
